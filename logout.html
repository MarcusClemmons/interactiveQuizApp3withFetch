<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-form">
          <p>Are You Sure?</p>
          <button id="yes">Yes</button><br />
          <button id="no">No</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

        const firebaseConfig = {
  apiKey: "AIzaSyBgDZ_bJc3JYa_T5gO85hWx78u8T3pqn58",
  authDomain: "marcus-quiz-app.firebaseapp.com",
  projectId: "marcus-quiz-app",
  storageBucket: "marcus-quiz-app.appspot.com",
  messagingSenderId: "84005946264",
  appId: "1:84005946264:web:bcc96a93b53cc55482e1ed"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('yes').addEventListener('click', () => {
            signOut(auth).then(() => {
                // Sign-out successful.
                window.location.href = 'index.html';
            }).catch((error) => {
                // An error happened.
                console.error("Error signing out:", error);
            });
        });

        document.getElementById('no').addEventListener('click', () => {
            // Redirect to quiz.html
            window.location.href = 'quiz.html';
        });
    </script>
    
</body>
</html>
